<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f5f5f5, #dcdcdc);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #8d6e63;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery a {
            text-decoration: none;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Certifications</h1>
    <div class="gallery">
        <a href="cert1.jpg" target="_blank"><img src="cert1.jpg" alt="Certificate 1"></a>
        <a href="cert2.jpg" target="_blank"><img src="cert2.jpg" alt="Certificate 2"></a>
        <a href="cert3.jpg" target="_blank"><img src="cert3.jpg" alt="Certificate 3"></a>
        <a href="cert4.jpg" target="_blank"><img src="cert4.jpg" alt="Certificate 4"></a>
        <a href="cert5.jpg" target="_blank"><img src="cert5.jpg" alt="Certificate 5"></a>
        <a href="cert6.jpg" target="_blank"><img src="cert6.jpg" alt="Certificate 6"></a>
        <a href="cert7.jpg" target="_blank"><img src="cert7.jpg" alt="Certificate 7"></a>
        <a href="cert8.jpg" target="_blank"><img src="cert8.jpg" alt="Certificate 8"></a>
        <a href="cert9.jpg" target="_blank"><img src="cert9.jpg" alt="Certificate 9"></a>
    </div>
</body>
</html>
